{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select class="form-control mt-5" aria-label="Stock symbol" name="symbol">
          <option selected>Select a stock to sell</option>
            {% for symbol in symbols %}
                  <option value="{{ symbol.symbol }}">{{ symbol.symbol }}</option>
            {% endfor %}
        </select>
        <div class="form-group mt-3">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of shares" type="text">
        </div>
        <button class="btn btn-dark" type="submit">Sell</button>
    </form>
{% endblock %}
